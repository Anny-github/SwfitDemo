<!doctype html>

<html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"/>

    <title>Highcharts Sample</title>

    <style>
    *
    {
        //-webkit-tap-highlight-color: rgba(0,0,0,0);
        text-decoration: none;
    }

    html,body
    {
        -webkit-touch-callout: none;                /* prevent callout to copy image, etc when tap to hold */
        -webkit-text-size-adjust: none;             /* prevent webkit from resizing text to fit */
        -webkit-user-select: none;                  /* prevent copy paste, to allow, change 'none' to 'text' */
    }

    body
    {
        margin: 0;
        padding: 0;
    }

    </style>
    
    <script src="jquery-1.11.0.min.js"></script>

    <script type="text/javascript">
    
    function drawChart (seriesArray) {
        $('#container').highcharts({
                                   chart: {
                                   type: 'area',
                                   inverted: true
                                   },
                                   title: {
                                   text: '一周网站访问数据图表'
                                   },
                                   xAxis: {
                                   categories: [
                                                '周一',
                                                '周二',
                                                '周三',
                                                '周四',
                                                '周五',
                                                '周六',
                                                '周日'
                                                ]
                                   },
                                   yAxis: {
                                   title: {
                                   text: '访问量'
                                   },
                                   labels: {
                                   formatter: function() {
                                   return this.value;
                                   }
                                   },
                                   min: 0
                                   },
                                   plotOptions: {
                                   area: {
                                   fillOpacity: 0.5
                                   }
                                   },
                                   tooltip: {
                                   pointFormat: '{series.name} 被访问了 <b>{point.y:,.0f}</b> 次'
                                   },
                                   series: seriesArray,
                                   
                                   // 去掉右下角网址 logo
                                   credits: {
                                   enabled: false
                                   }
                                   });
    }
    
    </script>

</head>

<body style="background:#CDE; color:#FFF">
    
    <div>
        <center>
            <p>   这是一个测试OC 调 js 的html文件 </p>
            </br>
            
            <h4>  计算输入数值的3倍的值</h4>
            <input id='inputPam' placeholder="请输入一个整数">
            </br>
                
            3倍的值:</br>
            <input type="label" id='resultInput' width=50 >
                    
            </br>
                    
            <input type="button" value="开始计算" onclick="calculateResult();" />
        </center>
        
    </div>
    
    <div>
        <input id="changeColorBtn" type="button" value="随机换色" onclick="paintCircle();" />
 
    </div>



<script src="highcharts.js"></script>

<script>
    
    function ocCalljsFunc(){
        alert("ocCalljsFunc")
    }

    function calculateResult(){
        var result = document.getElementById("inputPam").value*3
        document.getElementById("resultInput").value = result
    }

    //调OC
    function paintCircle(){
        
        window.webkit.messageHandlers.paintACircle.postMessage("paintACircle");
    }

    function painEllipse(color){
        document.getElementById("changeColorBtn").style.background = color;
    }

    function alertMessage(message){
        alert(message)
    }
    

</script>

<div id="container" style="min-width: 310px; height: 400px; margin: 10px 5px 10px 5px; padding: 0"></div>


</body>

</html>
